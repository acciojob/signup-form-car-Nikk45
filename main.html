<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->

	<form method="post">
		
		<label for="name">Name</label>
		<input type="text" name="name" id="name" placeholder="Name" required>
		
		<label for="email">Email</label>
		<input type="email" name="email" id="email" placeholder="Email" required>
	
		<label for="gender">Gender</label>
		<input type="radio" name="gender" id="gender_m" required>
		<label for="gender_m">Male</label>
		<input type="radio" name="gender" id="gender_f" required>
		<label for="gender_f">Female</label>
		
		<label for="cars">Car Brands</label>
		<select name="cars" id="cars">
			<option value="">--Please choose an option--</option>
			<option value="BMW">BMW</option>
			<option value="Audi">Audi</option>
			<option value="Mercedez">Mercedez</option>
		</select>
	
		<label for="age">Age</label>
		<input type="number" name="age" id="age" placeholder="Age" required>
	
		<label for="dob">DOB</label>
		<input type="date" name="dob" id="dob" required>

		<label for="tel">Phone Number</label>
		<input type="tel" name="tel" id="tel" placeholder="xxx-xxx-xxxx">

		<label for="password">Password</label>
		<input type="password" name="password" id="password" placeholder="Password" required>
		
		<label for="tos"> I agree to the TOS.</label>
		<input type="checkbox" name="tos" id="tos">

		<button type="submit">Submit</button>
		
		
	</form>

	
	
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
